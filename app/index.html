<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>github repo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.scss">
        <!-- endbuild -->

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>


<body>
    <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <script src="scripts/underscore.min.js"></script>

    <script src='scripts/jsondata.js'></script>

    <!-- build:js scripts/main.js -->

    <div class="container">
        <header>
          <div id = "github-logo">
          </div>
          <input id = "search-bar"></input>
          <nav id = "header-menu">
              <ul>
                  <li>Explore</li>
                  <li>Features</li>
                  <li>Enterprise</li>
                  <li>Blog</li>
                  <li class="button">Sign up</li>
                  <li class="button">Sign in</li>
              </ul>
          </nav>
        </header>

        <section id = "user-info">
        <script type="text/template" class="user-template">
        <img id = 'user-profile-pic' src = <%- avatar_url%>>
           <h1 id = "user-login"><%- name %></h1>
	         <h2 id = "user-login"><%- login %></h2>
	         <nav id = "user-basic-info">
               <ul>
                   <li><%- location %></li>
                   <li><%- email %></li>
                   <li><%- blog %></li>
                   <li>Joined on <time><%- created_at %></time></li>
                </ul>
            </nav>
            <nav id = "user-social-stats">
               <ul>
                   <li>
                         <p class="stat"><%- followers %></p>
                         <p class="stat-label">Followers</p></li>
                   <li>
                         <p class="stat"> <%- starredCount %> </p>
                         <p class="stat-label">Starred</p></li>
                   <li>
                         <p class="stat"><%- following %></p>
                         <p class="stat-label"></p>Following</p></li>
               </ul>
            </nav>
            <section id = "organizations">
                   <a href='#'><img src= <%- organizations_url %>></a> <% // Need to figure out the right API to pull from...organizations is return null %>
            </section>
        </script>
      </section>

        <section id = "main">



        	      <nav id = "activity-tab-headers">
                        <ul>
                            <li>Contributions</li>
                            <li>Repositories</li>
                            <li>Public Activity</li>
                        </ul>
                </nav>
            <section id = "contributions">
		            <section id = "popular-repos">
                  <header class = "main-subhead">Popular Repositories</header>
                  <script type="text/template" class="repo-template">
                      <div class = "repo">
	                       <img class="git-icon" src="#" id="repo-icon">
	                       <p class="repo-title"> <%- name %></p>
                         <p class="repo-desc"> <%- description %></p>
                         <img class="git-icon" src="#" id="star-icon">
                         <p class="repo-stars"> <%- stargazers_count %></p>
	                     </div>
                  </script>
                  </section>

                </section>
		            <section id = "contrib-stats">
                   <script type="text/template" class="activity-summary-template">
	                 <header class = "main-subhead">Contributions</header>
                   <img class = "git-icon" id = "privacy-icon" src="#">
                   <figure id = "contrib-chart">
                   </figure>
                   <section id = "contrib-summary">
                       <section class = "contrib-summary-item">
                           <p class = "summary-label">Year of contributions</p>
                           <p class = "summary-value"><%- contributionCount %></p>
                           <p class = "summary-time-span">yearago - today</p>
                        </section>
                       <section class = "contrib-summary-item">
                           <p class = "summary-label">Longest streak</p>
                           <p class = "summary-value">-1 days</p>
                           <p class = "summary-time-span">when - when</p>
                       </section>
                       <section class = "contrib-summary-item">
                           <p class = "summary-label">Current streak</p>
                           <p class = "summary-value">-1 days</p>
                           <p class = "summary-time-span">when - when</p>
                       </section>
                   </section>
                   <section id = "contrib-period">
                  <!--  For now, doing all-time commits without looking at timestamps, assuming commits are push events -->
                       <p>Contribution activity</p>
                       <select><option value="All-time">All-time</option></select>
                       <div id="commit-count">
                          <img src="#" id="commit-icon">
                          <p><span id ="commit-total"><%- commitCount %></span><span id="commit-txt"> commits</span></p>
                       </div>
                  </script>
                </section>
              </section>
              <section id="commits-by-repo">
                       <script type="text/template" class="repo-commit-template">
                       <p><span id = "push-statement">Pushed <%- repoCommitCount %> commits to <%- repoName %></span><time id = "commit-date"></time></p>
                       </script>
             </section>

              </section>

</section>

      </section>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->
    <!-- underscore.s -->
    <!-- script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script> -->

    <script src="scripts/main.js"></script>
    <!-- endbuild -->


</body>
</html>
